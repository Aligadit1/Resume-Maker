<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form>
    <div id="form-body">
    <div id="main-heading"><b><h1>Resume builder</h1></b></div>
    <div id="user-information"><h3>Kindly provide your information</h3></div>
    <div class="information"><h4>Your name</h4></div>
    <div class="input"><input type="text" placeholder="Enter your name"></div>
    <hr>
    <div class="information"><h4>Your contact number</h4></div>
    <div class="input"><input type="number" placeholder="Enter your Contact number"></div>
    <hr>
    <div class="information"><h4>Your Email</h4></div>
    <div class="input"><input type="email" placeholder="Enter your Email"></div>
    <hr>
    <div class="information"><h4>Tell us about your education</h4></div>
    <div class="input"><input type="text" placeholder="Enter about your education background"></div>
    <hr>
    <div class="information"><h4>Your picture</h4></div>
    <div class="input" ><input type="file" accept="image/*" placeholder="Insert your picture"></div>
    <hr>
    <div class="information"><h4>Tell us about your experience</h4></div>
    <div class="input"><input type="text" placeholder="Enter about your experiences"></div>
    <hr>
    <div class="information" ><h4>Tell us about your skills</h4></div>
   <form>
    <label for="1stSkill">
    <div class="input hide"><input type="checkbox" value="HTML" name="options" id="options">Html
    </label>
    <label for="2ndSkill">
    <input type="checkbox" value="CSS" name="options" id="options">CSS
    </label>
    <label for="3rdSkill">
    <input type="checkbox" value="TS/JS" name="options" id="options">TS/JS
    </label>
    <label for="4thSkill">
    <input type="checkbox" value="NextJS" name="options" id="options">NextJS
</div>
    </label>
</form>
    <hr>
    </div>
    <br>
    <div id="more-information"><button">Click here to select your skills</button></div>
</form>
    <script src="script.js" ></script>
</body>
</html>
